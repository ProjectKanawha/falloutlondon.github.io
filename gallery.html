	<div id='enlargedImageBackground' class='enlargedImageBackground'>
	</div>

		<img id='enlargedGalleryImg' src='' alt=''>
		<p id='enlargedGalleryText'>EE</p>
	</div>
<script>
function enlargeImage(selectedImage) {
	console.log('Enlarging Image')
	document.getElementById('enlargedImageBackground').style.display = 'block';
	document.getElementById('enlargedImage').style.display = 'block';
	document.getElementById('enlargedGalleryImg').src = selectedImage.src;
	document.getElementById('enlargedGalleryText').innerHTML = selectedImage.alt;
}

function exitImage() {
	console.log('Closing enlarged image.')
	document.getElementById('enlargedImageBackground').style.display = 'none';
	document.getElementById('enlargedImage').style.display = 'none';
}
</script>
